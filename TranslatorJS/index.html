<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1>English to Jaramah/Zonrazeh Translator</h1>

    <label for="language">Choose a language:</label>
    <select id="language">
      <option value="Jaramah">Jaramah</option>
      <option value="Zonrazeh">Zonrazeh</option>
    </select>

    <br /><br />

    <label for="inputText">Enter English text:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>

    <br /><br />

    <button onclick="btnClicked()">Translate</button>

    <h2>Translated Text:</h2>
    <p id="translatedText"></p>

    <h2>Text in Custom Script:</h2>
    <p id="scriptText"></p>
  </body>
</html>
