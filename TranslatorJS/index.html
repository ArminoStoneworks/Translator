<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Language Translator</h1>

      <label for="fromLanguage">Translate from:</label>
      <select id="fromLanguage">
        <option value="English">English</option>
        <option value="Jaramah">Jaramah</option>
        <option value="Zonrazeh">Zonrazeh</option>
      </select>

      <label for="toLanguage">Translate to:</label>
      <select id="toLanguage">
        <option value="English">English</option>
        <option value="Jaramah">Jaramah</option>
        <option value="Zonrazeh">Zonrazeh</option>
      </select>

      <label for="inputText">Enter text:</label>
      <textarea id="inputText" rows="4" cols="50"></textarea>

      <button onclick="btnClicked()">Translate</button>

      <h2>Translated Text:</h2>
      <p id="translatedText"></p>

      <h2>Text in Custom Script:</h2>
      <p id="scriptText"></p>
    </div>
  </body>
</html>
